<!doctype HTML>
<html>
<head>
  <script src="elements/jQuery.js"></script>
  <title>Incremental test</title>

  <script type="text/javascript" src="elements/tooltipster.bundle.min.js"></script>
  <link href="elements/tooltipster.bundle.min.css" rel="stylesheet" type="text/css">

  <script src="elements/enemyList.js"></script>
  <script src="elements/system.js"></script>
  <script src="elements/html.js"></script>

  <link rel="stylesheet" type="text/css" href="elements/interface.css" />
  <!-- Latest compiled and minified CSS -->
	<link href="elements/bootstrap.css" rel="stylesheet"><!-- Optional theme -->

	<script src="elements/bootstrap.js">
	</script>
</head>
<body>
  <h1>Incremental test</h1>

  <div class="container-fluid">
		<div class="row-fluid">
      <div class="col-lg-2 col-lg-offset-2 col-sm-4" id="leftColumn">
        <div class="row">
					<div class="col-lg-12" id="statDiv">
						<table id="statTable" class="table table-striped table-bordered table-condensed">
							<colgroup>
								<col id="statDesc" span="1">
								<col id="statValue" span="1">
							</colgroup>
							<thead>
								<tr>
									<th>Stats</th>
									<th>Amount</th>
								</tr>
							</thead>
							<tbody id="statBody">
								<tr>
									<th>It appears your javascript isn't loading properly</th>
									<th></th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
      </div>

      <div class="col-lg-4 col-sm-7"id="rightColumn">
				<div class="row">
					<div class="col-lg-12" id="currentEnemy">
            <div class="progress">
							<div class="progress-bar progress-bar-danger" id="healthBar" style="width: 100%">
								<span class="sr-only"></span>
							</div>
						</div><span id="healthDisplay"></span>
						<div id="enemyInfo" class="noselect"></div>
					</div>
        </div>

        <div class="row">
  			     <div class="col-lg-12" id="console"></div>
  			</div>
      </div>
    </div>
  </div>

</body>
</html>
