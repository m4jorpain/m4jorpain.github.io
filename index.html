<!doctype HTML>
<html>
<head>
  <title>Incremental test</title>

  <script src="elements/js/jQuery.js"></script>
  <script type="text/javascript" src="elements/js/tooltipster.bundle.min.js"></script>

  <script src="elements/js/enemyList.js"></script>
  <script src="elements/js/loot.js"></script>
  <script src="elements/js/system.js"></script>
  <script src="elements/js/upgrades.js"></script>
  <script src="elements/js/html.js"></script>
  <script src="elements/js/village.js"></script>

  <link rel="stylesheet" type="text/css" href="elements/css/interface.css" />
  <!-- Latest compiled and minified CSS -->
	<link href="elements/css/bootstrap.css" rel="stylesheet"><!-- Optional theme -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<script src="elements/js/bootstrap.js">
	</script>
</head>
<body>
  <h1>Stupid incremental game!</h1>

  <div class="container-fluid">
		<div class="row-fluid">

      <div class="col-lg-3 col-lg-offset-1 col-sm-12" id="leftColumn">
        <div class="row">
          <div class="col-lg-12" id="lootItems">
            <h4>Inventory:</h4>
            <table id="lootTable" class="table table-striped table-bordered table-condensed">
              <colgroup>
                <col id="invItem" span="3">
                <col id="invAttack" span="1">
              </colgroup>
              <thead>
                <tr>
                  <th>Weapon</th>
                  <th>Attack</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="invBody">
                <tr>
                  <th>You have no items in your inventory</th>
                  <th></th>
                  <th></th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-sm-7"id="middleColumn">
				<div class="row">
					<div class="col-lg-12" id="currentEnemy">
            <div class="progress">
							<div class="progress-bar progress-bar-danger" id="healthBar" style="width: 100%">
								<span class="sr-only"></span>
							</div>
						</div><span id="healthDisplay"></span>
						<div id="enemyInfo" class="noselect"></div>
					</div>
					<div class="col-lg-12" id="townView"></div>
        </div>

        <div class="row">
  			     <div class="col-lg-12" id="console"></div>
  			</div>
      </div>

      <div class="col-lg-2 col-sm-4" id="rightColumn">
        <div class="row">
					<div class="col-lg-12" id="statDiv">
						<table id="statTable" class="table table-striped table-bordered table-condensed">
							<colgroup>
								<col id="statDesc" span="1">
								<col id="statValue" span="1">
							</colgroup>
							<thead>
								<tr>
									<th>Stats</th>
									<th>Amount</th>
								</tr>
							</thead>
							<tbody id="statBody">
								<tr>
									<th>It appears your javascript isn't loading properly</th>
									<th></th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
        <div class="upgrades">
          <div class="row">
            <div class="col-sm-12" id="upgradeBox"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
